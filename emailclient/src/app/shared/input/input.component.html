<div class="field">
  <label> {{ label }}</label>
  <input [type]="inputType"
         [formControl]="control"
        *ngIf="controlType === 'input'"/>
  <textarea *ngIf="controlType === 'textarea'" [formControl]="control"></textarea>
  <div *ngIf="showErrors()" class="ui pointing red basic label">
    <p *ngIf="control.errors.required">
      Value is required
    </p>
    <p *ngIf="control.errors.email">
      Email is not valid
    </p>
    <p *ngIf="control.errors.minlength">
      Value you entered is {{ control.errors.minlength.actualLength}} characters long
    </p>
    <p *ngIf="control.errors.maxlength">
      Value you entered is {{ control.errors.maxlength.actualLength}} characters long
    </p>
    <p *ngIf="control.errors.pattern">
      Invalid format
    </p>
    <p *ngIf="control.errors.nonUniqueUsername">
      Username is taken
    </p>
    <p *ngIf="control.errors.noConnection">
      Can't tell if username is taken
    </p>
  </div>
</div>
